<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div id="container">
        <input type="text" id="search">
        <button id="button">search</button>
    </div>
    <div id="imDiv" style="display: none">
        <span>Name: </span>
        <span class="field"></span>
        <br>
        <span>ID: </span>
        <span class="field"></span>
        <br>
        <span>Type: </span>
        <span id=type> </span>
        <br>
        <span> Weight: </span>
        <span class="field"></span>
        <span>kg</span>
        <br>
        <span>Height: </span>
        <span class="field"></span>
        <span>cm</span>
        <br>
        <span> <strong> Base Stats: </strong>   <br></span>

        <span class="statName"> </span> <span class="statField"> </span>
        <br>
        <span class="statName"> </span> <span class="statField"> </span>
        <br>
        <span class="statName"> </span> <span class="statField"> </span>
        <br>
        <strong>Moves:</strong>
        <br>
        <span class="move"> </span>
        <br>
        <span class="move"> </span>
        <br>
        <span class="move"> </span>
        <br>
        <span class="move"> </span>
        <br>
        <img id="sprite" src="#" alt="pokemon sprite">
        <br>
        <strong class="evolve">Evolves from: </strong>
        <br>
        <span class="evolve"> </span>
        <img class="evolve" src="#" alt="">




    </div>


    <script src=" https://unpkg.com/axios/dist/axios.min.js "></script>
    <script src="javascript.js "></script>
</body>

</html>
